services:
  - type: web
    name: safepasto-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/safepasto-backend-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safepasto-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: FRONTEND_URL
        value: https://tu-frontend-app.render.com
    healthCheckPath: /api/health

databases:
  - name: safepasto-db
    databaseName: safepasto_db
    user: safepasto_user
    plan: free