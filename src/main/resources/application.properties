# Spring Profiles (overridable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration (Render sets PORT)
server.port=${PORT:8080}
server.servlet.context-path=/api

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN_PATTERNS:https://*.vercel.app,http://localhost:5173,http://localhost:3000}

# WebSocket CORS
websocket.allowed-origin-patterns=${WS_ALLOWED_ORIGIN_PATTERNS:https://*.vercel.app}
