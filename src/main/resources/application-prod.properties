# Render PostgreSQL Configuration handled via DatabaseConfig (@Profile("prod"))
# DataSource is built from ${DATABASE_URL} env var.

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyForSafePasto2024Render}
jwt.expiration=86400000

# Server Configuration for Render
server.port=${PORT:8080}
server.servlet.context-path=/api

# CORS for Production
cors.allowed-origins=${FRONTEND_URL:https://tufrontend.render.com}

# Logging
logging.level.com.safepasto=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN